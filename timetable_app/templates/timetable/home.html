<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'fontawesome/css/all.min.css'%}">
    <!-- <link rel="stylesheet" href="  static/fontawesome/css/all.css' %} "> -->
    <!-- <link rel="stylesheet" href="static/material-design-icons-3.0.1/iconfont/material-icons.css "> -->
    <link rel="stylesheet" href="{% static 'style.css' %} ">
    <link rel="stylesheet" href="{% static 'font.css' %} ">
    <link rel="stylesheet" href="{% static 'css/w3.css' %} ">
    <title>OTMS | Home</title>
  </head>
  <body>
    <!-- <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">TIMETABLE LOGO</a>
    </nav> -->

    <!-- ...............slide show................. -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="static/img/MNMA/3.jpg" alt="first slide">
          <div class="center-slider">
            <h1>MWALIMU NYERERE MEMORIAL </h1>
            <h1>ACADEMY </h1>
          </div>
        </div>

        <div class="carousel-item ">
          <img class="d-block w-100" src="static/img/MNMA/3.jpg" alt="second slide">
          <div class="center-slider">
            <h1>ONLINE TIMETABLE MANAGEMENT </h1>
            <h1>SYSTEM </h1>
          </div>
        </div>

        <div class="carousel-item ">
          <img class="d-block w-100" src="static/img/MNMA/7.jpeg" alt="third slide">
          <h1 class="center-slider">ENJOY OUR SERVICES</h1>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">next</span>
        </a>

      </div>

    </div>

    <div class="row">
      <div class="col-md-10 offset-md-1 icons">
        <div class="col-md-4 ">
          <a href="#">
            <div class="icon1">
              <i class="fa fa-arrow-right"></i>
              <h5 class="">READ MORE</h5>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a href="{% url 'filter-courses' %}">
            <div class="icon1">
              <i class="fa fa-eye"></i>
              <h5 class="">VIEW</h5>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a href="{% url 'login' %}">
            <div class="icon1">
              <i class="fa fa-sign-in-alt"></i>
              <h5 class="">LOGIN</h5>
            </div>
          </a>
        </div>
      </div>
      </div>






            <script type="text/javascript" src="static /js/jquery.js"></script>
            <script type="text/javascript" src="static /js/bootstrap.min.js"></script>
            <script type="text/javascript" src="static/fontawesome/js/all.min.js"></script>
        </body>

      </html>
